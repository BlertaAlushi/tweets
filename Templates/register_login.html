<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thought Board</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "container">
        <h2 class="font-weight-normal">Welcome!</h2>
        <div class="row">
            <div class="col">
                <form action="/register" method="POST">
                       <div class="form-group">
                          <label>First Name:</label>
                          <input type="text" class="form-control" name="fname">
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control" name="lname">
                          </div>
                          <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" name="email">
                          </div>
                      <div class="form-group">
                        <label>Password:</label>
                        <input type="password"class="form-control" name="password">
                      </div>
                      <div class="form-group">
                        <label>Confirm PW:</label>
                        <input type="password"class="form-control" name="confirm_password">
                      </div>
                      <div class="form-group text-right">
                        <input type="submit" value="Register" class="btn-dark">
                    </div>
                   <p>Already have an account? <a href="/">Login</a></p>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <ul class="list-group list-group-flush text-info">
                    {% with messages = get_flashed_messages() %}    
                        {% if messages %}                           
                            {% for message in messages %}            
                                <li style="border:none;" class="list-group-item">{{message}}</li>                
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
